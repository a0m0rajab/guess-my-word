<!doctype html>
<html lang="en">
<head>
<title>Guess My Word</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./index.css"/>
</head>
<body>
<header>
    <h1>
        <a href="./index.html" class="home">Guess my word</a>
        <select id="difficulty-changer" onchange="changeDifficulty()">
            <option value="normal">normal</option>
            <option value="hard">hard</option>
        </select>
    </h1>
    <a class="bigger-target" href="./README.html">about</a>
</header>

<p>
    I'm thinking of an English word. Make guesses below and I'll tell you if my word is alphabetically before or after your
    guess.
</p>

<div id="container">
    <div id="after-guesses-container">
        <label id="after-label" class="initially-hidden" title="My word is after these words">
            is after:
        </label>
        <div id="after-guesses">
        </div>
    </div>
    <form id="guesser" name="guesser" onsubmit="return makeGuess()" autocomplete="off">
        <label><!-- cheap spacing--></label>
        <div>
            <h2 class="yeah">You got it! ðŸŽ‰ðŸŽ‰ðŸŽ‰</h2>
            <p class="yeah" id="stats"></p>
            <h3 class="aww">My word is:</h3>
            <input id="new-guess" type="text" onchange="resetValidation()" placeholder="type a word then âŸ¶" autocomplete="off"/>
            <input type="submit" value="guess"/>
            <h4 class="yeah">
                come back tomorrow for a new word
                <span class="try-hard">or
                    <a href="#" onclick="changeDifficulty('hard')">try a hard word</a>?
                </span>
            </h4>
            <h4 class="aww">
                better luck tomorrow
                <span class="try-normal">or 
                    <a href="#" onclick="changeDifficulty('normal')">try a normal word</a>?
                </span>
            </h4>
            <a id="give-up" href="#" onclick="giveUp()" class="initially-hidden">give up :(</a>
        </div>
    </form>
    <div id="before-guesses-container">
        <label id="before-label" class="initially-hidden" title="My word is before these words">
            is before:
        </label>
        <div id="before-guesses">
        </div>
    </div>
<div>

<script src="dictionary.js"></script>
<script src="index.js"></script>

</body>
</html>
